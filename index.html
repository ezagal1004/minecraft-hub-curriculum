<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Education MakeCode Tutorial Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        :root {
            --dark-blue: #161C32;
            --navy-blue: #1D2031;
            --light-blue: #3C75B7;
            --orange: #F5A623;
            --white: #FFFFFF;
            --light-gray: #E8E9EA;
            --medium-gray: #9CA1A7;
            --dark-gray: #434A54;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark-blue);
            color: var(--white);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--medium-gray);
            font-weight: 300;
        }
        
        /* Grid Layout */
        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        /* Lesson Card */
        .lesson-card {
            background-color: var(--navy-blue);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .lesson-number {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 30px;
            background-color: var(--orange);
            color: var(--dark-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .card-content {
            padding: 60px 20px 20px;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--white);
        }
        
        .card-description {
            font-size: 0.85rem;
            color: var(--medium-gray);
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .start-button {
            background-color: transparent;
            border: 1px solid var(--light-blue);
            color: var(--light-blue);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .start-button i {
            margin-left: 8px;
            transition: transform 0.2s ease;
        }
        
        .start-button:hover {
            background-color: var(--light-blue);
            color: var(--white);
        }
        
        .start-button:hover i {
            transform: translateX(3px);
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            color: var(--medium-gray);
            font-size: 0.8rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .lesson-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>MINECRAFT EDUCATION</h1>
            </div>
            <div class="subtitle">Code Ninjas - MakeCode Tutorial Hub</div>
        </header>
        
        <div class="lesson-grid" id="lessonGrid">
            <!-- Lesson cards will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Â© 2025 Code Ninjas Torrance</p>
        </footer>
    </div>
    
    <script>
        // --------------------------------------------------------------------------
        // LESSON DATA - MODIFY THIS ARRAY TO ADD, REMOVE OR CHANGE LESSONS
        // --------------------------------------------------------------------------
        // To add a new lesson:
        // 1. Copy an existing lesson object
        // 2. Increment the id to be the next number in sequence
        // 3. Update title, description, and url as needed
        // --------------------------------------------------------------------------
        
        const lessons = [
            {
                id: 1,
                title: "Ninja Jump",
                description: "Master the art of ninja-style jumping techniques",
                url: "https://tinyurl.com/ninja-jump"
            },
            {
                id: 2,
                title: "Jump Boost",
                description: "Enhance your jumping abilities with power-ups",
                url: "https://tinyurl.com/jump-boost"
            },
            {
                id: 3,
                title: "Stealth Technique",
                description: "Move unseen through the Minecraft world",
                url: "https://tinyurl.com/stealthtechnique"
            },
            {
                id: 4,
                title: "Teleport Markers",
                description: "Create points to teleport across your world",
                url: "https://tinyurl.com/teleportmarkers"
            },
            {
                id: 5,
                title: "Weather Abilities",
                description: "Control the weather elements with code",
                url: "https://tinyurl.com/weatherabilities"
            },
            {
                id: 6,
                title: "Building Structures with Functions",
                description: "Learn to create and use coding functions",
                url: "https://tinyurl.com/l6-functions"
            }
            
            // Add new lessons here by copying one of the objects above
            // and modifying it with your new lesson details
            // Don't forget to add a comma after the previous lesson's closing brace
            
            // Example of adding a new lesson:
            /*
            ,{
                id: 7,
                title: "Your New Lesson Title",
                description: "Description of your new lesson here",
                url: "https://tinyurl.com/your-lesson-link"
            }
            */
        ];
        
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Render all lessons
            renderLessons();
        });
        
        // Render all lessons to the grid
        function renderLessons() {
            const grid = document.getElementById('lessonGrid');
            grid.innerHTML = ''; // Clear existing content
            
            lessons.forEach(lesson => {
                grid.appendChild(createLessonCard(lesson));
            });
        }
        
        // Create a lesson card element
        function createLessonCard(lesson) {
            const card = document.createElement('div');
            card.className = 'lesson-card';
            card.setAttribute('data-id', lesson.id);
            
            card.innerHTML = `
                <div class="lesson-number">${lesson.id}</div>
                <div class="card-content">
                    <h3 class="card-title">${lesson.title}</h3>
                    <p class="card-description">${lesson.description}</p>
                    <button class="start-button">
                        Start
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            `;
            
            // Add click event to open the lesson URL
            card.addEventListener('click', function() {
                window.open(lesson.url, '_blank');
            });
            
            // Add click event to the button (prevent propagation)
            const button = card.querySelector('.start-button');
            button.addEventListener('click', function(e) {
                e.stopPropagation();
                window.open(lesson.url, '_blank');
            });
            
            return card;
        }
    </script>
</body>
</html>
